<!DOCTYPE html>
<html>
<head>
  <title>Order Details – Miku’s Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Enter Your Game Details</h2>

<form action="payment.html" method="GET">

  <!-- Hidden fields -->
  <input type="hidden" name="pack" id="pack">
  <input type="hidden" name="price" id="price">

  <input name="username" placeholder="In-Game Username" required>
  <input name="gameid" placeholder="Game ID" required>
  <input name="serverid" placeholder="Server ID" required>

  <button type="submit" class="btn">Proceed to Payment</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("pack").value = params.get("pack");
  document.getElementById("price").value = params.get("price");
</script>

</body>
</html>
