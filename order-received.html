<!DOCTYPE html>
<html>
<head>
  <title>Order Received – Miku’s Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Payment Confirmation</h2>

<p>
Your order has been received.  
Please enter your <strong>UTR Number</strong> to confirm payment.
</p>

<form id="utrForm">
  <input type="text" id="utr" placeholder="Enter UTR Number" required>
  <button type="submit" class="btn">Submit</button>
</form>

<p class="note">
If your order is not completed within 5–10 minutes, please contact customer service
with your Order ID and payment screenshot.
</p>

<button onclick="window.location.href='index.html'" class="btn secondary">
Back to Home
</button>

<script>
  const params = new URLSearchParams(window.location.search);

  document.getElementById("utrForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const utr = document.getElementById("utr").value.trim();
    if (!utr) return;

    // Forward everything to confirm page
    params.set("utr", utr);

    window.location.href =
      "confirm.html?" + params.toString();
  });
</script>

</body>
</html>
